{% extends 'base.html' %}

{% block js %}

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" type="text/css" media="all" /> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/jquery-ui.min.js" type="text/javascript"></script>

<style type="text/css">

.grabber {
display: block;
width: 20px;
height: 20px;
border: #fff solid 3px;
background-color: #fcc;
}

#categories {
  float: left;
  width: 200px;
  
}

.category-icon {
  display: block;
  border: #000 solid 3px;
  width: 20px;
  height: 20px;
}

.eat-smart {
background-color: #f00;
}
.get-fit {
background-color: #0f0;
}
.look-sharp {
background-color: #00f;
}

#fridge {
  display: block;
  width: 300px;
  height: 600px;
  float: right;
  background-color: #fff;
  border: #000 solid 1px;
}

.ui-draggable-dragging {
  border: #f60 solid 2px;
}
</style>

{% endblock %}

{% block content %}

<h1>Health Habit Plan Exercise: Session {{session.number}}</h1>

<table id="categories">
{% for category in categories %}
<tr>
<td><!-- hideshow arrow goes here --></td>
<td><div class="category-icon {{category.css}}"></div></td>
<th>{{category.label}}</th></tr>
{% for item in category.item_set.all %}
<tr>
<td></td>
<td><div id="item-{{item.id}}-grabber" 
	 class="grabber {{item.category.css}}"></div></td>
<td>{{item.label}}</td>
</tr>
{% endfor %}
{% endfor %}
</table>

<div id="fridge">

</div>

<script type="text/javascript">

jQuery(function() {
   jQuery(".grabber").draggable();
});

</script>

{% endblock %}
